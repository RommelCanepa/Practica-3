<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a evento DEMO</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Registro a evento DEMO</h1>
        <p>Llene los siguientes datos para registrarse al evento.</p>
        
        <div class="event-details">
            <p><strong>Fecha:</strong> Sábado, 27 de abril de 2025 a las 2:00 PM</p>
            <p><strong>Dirección:</strong></p>
            <p>C.95 #493-D x 54 y 56 Col. Centro</p>
        </div>
        
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.629489749925!2d-82.45919718494394!3d27.93832438267866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c6f17e2ebbcf%3A0x8139143e1122189d!2sTampa%20Marriott%20Water%20Street!5e0!3m2!1ses!2sus!4v1621456175896!5m2!1ses!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
        
        <form action="#" method="POST" class="registration-form">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
